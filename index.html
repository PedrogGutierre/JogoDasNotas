<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Notas Musicais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo das Notas Musicais</h1>
        <h2 id="cifra"></h2>
        <input type="text" id="resposta" placeholder="Digite a nota..."><br>
        <button onclick="verificarResposta()">Verificar</button>
        <p id="resultado"></p>
    </div>
    
    <script>
        const cifras = {
            "C": "Dó",
            "D": "Ré",
            "E": "Mi",
            "F": "Fá",
            "G": "Sol",
            "A": "Lá",
            "B": "Si"
        };
        
        let cifraAtual = "";
        
        function novaCifra() {
            const chaves = Object.keys(cifras);
            cifraAtual = chaves[Math.floor(Math.random() * chaves.length)];
            document.getElementById("cifra").innerText = cifraAtual;
            document.getElementById("resposta").value = "";
            document.getElementById("resultado").innerText = "";
        }
        
        function verificarResposta() {
            const resposta = document.getElementById("resposta").value.trim();
            if (resposta.toLowerCase() === cifras[cifraAtual].toLowerCase()) {
                document.getElementById("resultado").innerText = "Correto! :D";
            } else {
                document.getElementById("resultado").innerText = "Errado! A resposta certa era " + cifras[cifraAtual] + ' ):<';
            }
            setTimeout(novaCifra, 2000);
        }
        
        novaCifra();
    </script>
</body>
</html>
